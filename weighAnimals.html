    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>

<div class="main-content">
  <div id="entry-add" class="add-panel">
    <div class="add-panel__wrapper">
      <div class="row">
        <div class="col-md-12">
          <h1 data-i18n="weighing.add"></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 form-group">
          <label data-i18n="weighing.fields.animal">Animal</label>
          <select class="form-control field sub" id="animalId" data-sub="id" data-combo="animal"></select>
        </div>		
		
        <div class="col-md-2 form-group">
          <label data-i18n="weighing.fields.dateWeighing">Data de Pesagem</label>
          <input type="text" class="form-control field required datepicker" id="dateWeighing">
        </div>

        <div class="col-md-2 form-group">
          <label data-i18n="weighing.fields.weight">Peso</label>
          <div class="col-auto">
            <label class="sr-only" for="shortage" data-i18n="weighing.fields.weight">Peso</label>
            <div class="input-group mb-2 mb-sm-0">
              <input type="number" class="form-control field required" id="weight" maxlength="12" placeholder="kg">
              <div class="input-group-addon">kg</div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="add-panel__controls">
      <div class="row">
        <div class="col-md-12 text-right">
          <button class="btn btn-secondary entry-action entry-btn" data-action="addCancel">
            <i class="material-icons">close</i>
            <span data-i18n="entry.cancel">Cancelar</span>
          </button>
          <button class="btn btn-success entry-action entry-btn" data-action="submit">
            <i class="material-icons">save</i>
            <span data-i18n="entry.save">Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content__wrapper main-content__header" id="entry-title">
    <div class="row">
      <div class="col-md-6">
        <h1 data-i18n="weighing.title">Pesagem de Animais</h1>
      </div>
      <div class="col-md-6">
        <div class="main-content__controls">
          <button class="btn btn-success entry-action" data-action="addOpen">
            <i class="material-icons">add</i>
            <span data-i18n="weighing.add">Adicionar Peso</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="entry-table main-content__wrapper">
    <table id="entry-table" class="display table">
      <thead>
        <tr>
          <!-- <th>Id</th>-->
          <th data-i18n="weighing.fields.animal">Animal</th>
          <th data-i18n="weighing.fields.weight">Peso</th>
          <th>Arroba</th>
          <th data-i18n="weighing.fields.dateWeighing">Data da Pesagem</th>
          <th id="edit" data-i18n="entry.options">Opções</th>
        </tr>
      </thead>
    </table>
  </div>
</div>

<script src="js/weighAnimals.js"></script> 
      <script src="js/bundle-vendor-manage.js"></script>

    <script src="js/bundle-util-manage.js"></script>
</body>
</html>
