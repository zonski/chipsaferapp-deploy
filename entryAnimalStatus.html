    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
<div class="main-content">

  <div id="entry-add" class="add-panel">
    <div class="add-panel__wrapper">
      <div class="row">
        <div class="col-md-12">
          <h1 data-i18n="animalStatus.add">Adicionar Status do Animal</h1>
        </div>
      </div>

      <div class="row">
        <input type="hidden" class="form-control field number" id="id" disabled>

        <div class="col-md-4 form-group">
          <label data-i18n="animalStatus.fields.shortName">Status</label>
          <input type="text" class="form-control field required" id="shortName" maxlength="20">
        </div>

        <div class="col-md-5 form-group">
          <label data-i18n="animalStatus.fields.description">Descrição</label>
          <input type="text" class="form-control field required" id="description" maxlength="100">
        </div>

        <div class="col-md-3 form-group">
          <label data-i18n="animalStatus.fields.active">Ativo</label>
          <select class="form-control field" id="active">
            <option value="true" data-i18n="options.yes">Sim</option>
            <option value="false" data-i18n="options.no">Não</option>
          </select>
        </div>

      </div>
    </div>

    <div class="add-panel__controls">
      <div class="row">
        <div class="col-md-12 text-right">
          <button class="btn btn-secondary entry-action entry-btn" data-action="addCancel">
            <i class="material-icons">close</i>
            <span data-i18n="entry.cancel">Cancelar</span>
          </button>
          <button class="btn btn-success entry-action entry-btn" data-action="submit">
            <i class="material-icons">save</i>
            <span data-i18n="entry.save">Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="entry-title" class="main-content__wrapper main-content__header">
    <div class="row">
      <div class="col-md-6">
        <h1 data-i18n="animalStatus.title">Status do Animal</h1>
      </div>
      <div class="col-md-6">
        <div class="main-content__controls">
          <button class="btn btn-primary entry-action" data-action="addOpen">
            <i class="material-icons">add</i>
            <span data-i18n="animalStatus.add">Adicionar Status do Animal</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content__wrapper">
    <div class="entry-table">
      <table id="entry-table" class="display table">
        <thead>
          <tr>
            <th>ID</th>
            <th data-i18n="animalStatus.fields.shortName">Status</th>
            <th data-i18n="animalStatus.fields.description">Descrição</th>
            <th data-i18n="animalStatus.fields.active">Ativo</th>
            <th id="edit" data-i18n="entry.edit">Editar</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<script src="js/entryAnimalStatus.js"></script>
