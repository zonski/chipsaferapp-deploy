<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-i18n="home.title">Home</title>        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:100,300,400,700" rel="stylesheet">	
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" crossorigin="anonymous"> 
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css" crossorigin="anonymous">		
		
		<link rel="stylesheet" href="css/styles.min.css">
		
		<link rel="stylesheet" href="css/main.css">

    gtag('config', 'G-BH20KZQEWF');

    </head>
    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
<div class="container white">

    <div id="entry-add">
        <div class="row">
            <div class="col-md-12">
                <h1 data-i18n="eventType.add">Adicionar Tipo de Evento</h1>
            </div>
        </div>

        <div class="row">
            <input type="hidden" class="form-control field number" id="id" disabled>

            <div class="col-md-2 form-group">
                <label data-i18n="eventType.fields.name">Nome</label>
                <input type="text" class="form-control field required" id="name" maxlength="50">
            </div>

            <div class="col-md-4 form-group">
                <label data-i18n="eventType.fields.eventTypeFather">Tipo de Evento Pai</label>
                <select class="form-control field sub" id="eventTypeFather" data-sub="id" data-combo="eventType"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-secondary entry-action entry-btn" data-action="addCancel">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span data-i18n="entry.cancel">Cancelar</span>
                </button>
                <button class="btn btn-success entry-action entry-btn" data-action="submit">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                    <span data-i18n="entry.save">Salvar</span>
                </button>
            </div>
        </div>
    </div>

    <div id="entry-title">
        <div class="row">
            <div class="col-md-12">
                <h1 data-i18n="eventType.title">Tipos de Evento</h1>
            </div>
        </div>

        <button class="btn btn-primary entry-action" data-action="addOpen">
            <span class="icon icon-plus-alt"></span>
            <span data-i18n="eventType.add">Adicionar Tipo de Evento</span>
        </button>
    </div>

    <div class="entry-table">
        <table id="entry-table" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th data-i18n="eventType.fields.name">Nome</th>
                    <th data-i18n="eventType.fields.eventTypeFather">Tipo de Evento Pai</th>
                    <th id="edit" data-i18n="entry.edit">Editar</th>
                </tr>
            </thead>
        </table>
    </div>

</div>

<script src="js/entryEventType.js"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        
        <script src="js/bundle-vendor.js"></script>

        <script src="js/bundle-util.js"></script>
    </body>
</html>
