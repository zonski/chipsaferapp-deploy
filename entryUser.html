    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
<div class="main-content">
  <div id="entry-add" class="add-panel">
    <div class="add-panel__wrapper">
      <div class="row">
        <div class="col-md-12">
          <h1 data-i18n="user.add"></h1>
        </div>
      </div>

      <div class="row">
        <input type="hidden" class="form-control field number" id="id" disabled>

		
        <div class="col-md-4 form-group">
          <label data-i18n="user.fields.username"></label>
          <input type="text" class="form-control field required" id="username" maxlength="50">
        </div>

		
        <div class="col-md-4 form-group">
          <label data-i18n="user.fields.name"></label>
          <input type="text" class="form-control field required" id="name" maxlength="50">
        </div>

		
        <div class="col-md-4 form-group">
          <label data-i18n="user.fields.email"></label>
          <input type="text" class="form-control field required" id="email" maxlength="50">
        </div>

		
        <div class="col-md-4 form-group row-profile" id="profile-div">
          <label data-i18n="user.fields.profile"></label>
          <div class="select">
              <select class="form-control field required" id="profileId">           
              </select>
          </div>
        </div>
		
		
		<div class="col-md-4 form-group row-language" id="language-div">
          <label data-i18n="user.fields.language"></label>
          <div class="select">
              <select class="form-control field required" id="defaultLanguage">
              </select>
          </div>
        </div>
					
		
		<div class="col-md-2 form-group" id="active-div">
          <label data-i18n="user.fields.active"></label>
          <div class="select">
            <select class="form-control field" id="active">
              <option value="true" data-i18n="options.active">Ativo</option>
              <option value="false" data-i18n="options.inactive">Inativo</option>
            </select>
          </div>
        </div>

      </div>
	  
	  <div class="row">
		  <div class="col-md-12">
			  <h3 data-i18n="user.fields.alerts"></h3>
		  </div>
		  
		  <div class="col-md-4 form-group">
            <input type="checkbox" class="station-check" id="viewNotifies">
            <label data-i18n="user.fields.alertOptions.viewNotifies"></label>
          </div>
		  
		  <div class="col-md-4 form-group">
            <input type="checkbox" class="station-check" id="receiveEmailNotifies">
            <label data-i18n="user.fields.alertOptions.receiveEmail"></label>
          </div>
	 </div>
	   
    </div>

    <div class="add-panel__controls">
      <div class="row">
        <div class="col-md-12 text-right">
			<button class="btn btn-danger entry-action entry-btn" data-action="addCancel">
				<i class="material-icons">close</i>
                <span data-i18n="entry.cancel"></span>
            </button>
			
			<button class="btn btn-success entry-action entry-btn" data-action="submit">
				<i class="material-icons">save</i>
                <span data-i18n="entry.save"></span>
			</button>
        </div>
      </div>
    </div>
  </div>


  <div class="main-content__wrapper">
    <div id="entry-title">
      <div class="row">
        <div class="col-md-8">
          <h1 data-i18n="user.title"></h1>
        </div>
        <div class="col-md-4">
          <div class="main-content__controls">
            <button class="btn btn-success entry-action" data-action="addOpen">
              <i class="material-icons">add</i>
              <span data-i18n="user.add"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="entry-table">
      <table id="entry-table" class="display table">
        <thead>
          <tr>
            <th hidden>>ID</th>
            <th data-i18n="user.fields.username"></th>
            <th data-i18n="user.fields.name"></th>
            <th data-i18n="user.fields.profile"></th>
            <th data-i18n="user.fields.email"></th>
            <th data-i18n="user.fields.active"></th>
            <th id="edit" data-i18n="entry.options"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<script src="js/entryUser.js"></script>
