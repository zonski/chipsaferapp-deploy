<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="css/main.css">

    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
      <div class="main-content">
        <div class="main-content__wrapper">
		
			<div id="entry-add">
				<div class="row">
					<div class="col-md-6">
						<h1 data-i18n="menu.property.title"></h1>
					</div>           
				</div>
		  
				<div class="row">					
					<input type="hidden" class="form-control field number" id="id" disabled>
				
					<div class="col-md-3 form-group">
						<label data-i18n="property.fields.name">Nome</label>
						<input type="text" class="form-control field required" id="name" maxlength="50">
					</div>
					 
					<div class="col-md-3 form-group">
                        <label data-i18n="property.fields.totalArea"></label>
                        <!--<div class="col-auto">-->
                            <label class="sr-only" for="shortage" data-i18n="resourceModel.fields.width">Width</label>
                            <div class="input-group mb-2 mb-sm-0">
                            	<input type="text" class="form-control field number required" id="totalArea" maxlength="12" placeholder="hectares">
                            	<div class="input-group-addon">ha</div>
                            </div>
                        <!--</div> -->
					</div>

					 <div class="col-md-3 form-group">
						 <label data-i18n="property.fields.cnpj">CNPJ</label>
						 <input type="text" class="form-control field" id="cnpj" maxlength="18" data-mask="00.000.000/0000-00" data-mask-reverse="true">
					 </div>

					 <div class="col-md-3 form-group">
						 <label data-i18n="property.fields.inscricaoEstadual">Inscrição Estadual</label>
						 <input type="text" class="form-control field" id="inscricaoEstadual" maxlength="50">
					  </div>

					  <div class="col-md-3 form-group">
						  <label data-i18n="property.fields.razaoSocial">Razão Social</label>
						  <input type="text" class="form-control field" id="razaoSocial" maxlength="50">
					  </div>

					  <div class="col-md-3 form-group">
						  <label data-i18n="property.fields.ownerName">Nome do Proprietário</label>
						  <input type="text" class="form-control field" id="ownerName" maxlength="50">
					  </div>

					  <div class="col-md-3 form-group">
						  <label data-i18n="property.fields.email">E-mail de Alerta</label>
						  <input type="text" class="form-control field" id="email" maxlength="255">
					  </div>

					  <div class="col-md-3 form-group">
						<label data-i18n="area.fields.georef">Localização</label>
						<br>
						<button class="btn btn-success entry-action field" id="georeferencing" data-id="0" data-action="selectGeoref">
						  <i class="material-icons">place</i>
						  <span data-i18n="area.fields.georef">Localização</span>
						</button>
					  </div>

					  <div class="col-md-3 form-group">
						<label data-i18n="property.fields.Street">Endereço</label>
						<input type="text" class="form-control field" id="street" maxlength="70">
						<input type="hidden" class="form-control field" id="addressId">
					  </div>

					  <div class="col-md-1 form-group">
						<label data-i18n="property.fields.Number">Número</label>
						<input type="text" class="form-control field" id="number" maxlength="4">
					  </div>	

					  <div class="col-md-2 form-group">
						<label data-i18n="property.fields.Complement">Complemento</label>
						<input type="text" class="form-control field" id="complement" maxlength="50">
					  </div>	

					  <div class="col-md-3 form-group">
						<label data-i18n="property.fields.Country">País</label>
						<select class="form-control field sub" id="country" data-sub="id" data-combo="country"></select>
					  </div>	

					  <div class="col-md-3 form-group">
						<label data-i18n="property.fields.State">Estado</label>
						<select class="form-control field sub" id="state" data-sub="id" data-combo="state"></select>
					  </div>

					  <div class="col-md-3 form-group">
						<label data-i18n="property.fields.City">Cidade</label>
						<select class="form-control field sub" id="city" data-sub="id" data-combo="city"></select>
					  </div>

					  <div class="col-md-3 form-group">
						<label data-i18n="property.fields.Timezone">Timezone</label>
						<select class="form-control field sub" id="timezone" data-sub="id" data-combo="timezone"></select>
					  </div>
				</div>

				<div class="add-panel__controls">
					<div class="row">
					  <div class="col-md-12 text-right">
						<button class="btn btn-success entry-action entry-btn" data-action="submit">
							<i class="material-icons">save</i>
							<span data-i18n="entry.save">Salvar</span>
						</button>
					  </div>
					</div>
				</div>
			</div>       
		</div>		
	  </div>
	  
	 <div class="modal fade" id="georef-modal">
        <div class="modal-dialog draw-map">
            <div class="modal-content draw-map">
                <div class="modal-header">
					<i class="material-icons vertical-center-header">place</i>
                    <h4 class="modal-title vertical-center-header" data-i18n="property.fields.georef">Localização</h4>
                </div>

                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="btn-group" id="map-coord">
                                <button type="button" class="btn btn-primary" id="map-btn">
									<i class="material-icons">map</i>
									<span data-i18n="georef.map">Mapa</span>
								</button>
                                
								<button type="button" class="btn btn-default" id="text-btn">
                                    <i class="material-icons">add_location</i>
                                    <span data-i18n="georef.coordinates">Coordenadas</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="map"></div>

                    <div id="text">
                        <div class="row labels">
                            <div class="col-md-6">
                                <label data-i18n="georef.y">Latitude</label>
                            </div>
                            <div class="col-md-6">
                                <label data-i18n="georef.x">Longitude</label>
                            </div>
                        </div>

                        <div id="georefs" data-min="3"></div>

                        <div class="row" id="add-coord-row">
                            <div class="col-md-12 text-center">
                                <a data-action="addCoord" data-i18n="georef.add">Adicionar coordenada...</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light" id="btn-clear-draw">
						<i class="material-icons">layers_clear</i>
						<span data-i18n="georef.clear">Limpar</span>
					  </button>
					  <button type="button" data-dismiss="modal" class="btn btn-success" id="btn-true-georef">
						<i class="material-icons">done</i>
						  <span data-i18n="georef.confirm">Confirmar</span>
					  </button>
                </div>
            </div>
        </div>
      </div>
 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-p1r_ULTiJLbbUOwC2B2yywLGsQ3vIcM&libraries=drawing"></script>
