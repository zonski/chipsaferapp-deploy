<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-i18n="home.title">Home</title>        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:100,300,400,700" rel="stylesheet">	
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" crossorigin="anonymous"> 
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css" crossorigin="anonymous">		
		
		<link rel="stylesheet" href="css/styles.min.css">
		
		<link rel="stylesheet" href="css/main.css">

    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>

    <div class="main-content">
        <div id="entry-add" class="add-panel add-panel--active">
          <div class="add-panel__wrapper">
            <div class="row">
              <div class="col-md-12">
                <h1 data-i18n="knowlodge.title">Áreas de Concentração</h1>
              </div>
            </div>
			
			<div class="row">		
				<div class="col-md-3 form-group">
					<label data-i18n="trajectoryAnimal.trajectory">Trajetoria</label>
					<select class="form-control field sub" id="trajectory" data-sub="id" data-combo="trajectory"></select>
				</div>
				
				<div class="col-md-2 form-group">
					<label>MinTime</label>
					<input type="text" class="form-control field" id="mintime" value="1800" maxlength="50">
				</div>
				
				<div class="col-md-3 form-group">
					<label>Avg Speed (% of Mean Speed)</label>
					<input type="text" class="form-control field" id="avgspeed" value="0,4" maxlength="50">
				</div>			
				
				<div class="col-md-3 form-group">
					<label>Max Speed (% of Mean Speed)</label>
					<input type="text" class="form-control field" id="maxspeed" value="0,6" maxlength="50">
				</div>		
			</div>
          </div>

          <div class="add-panel__controls">
            <div class="row">
              <div class="col-md-12 text-right">
                <button class="btn btn-success report-action entry-btn" data-action="apply">
                  <i class="material-icons">search</i>
                  <span>Apply</span>
                </button>
              </div>
            </div>
          </div>
        </div>

    </div>
	
	
	<div class="modal fade" id="georef-modal">
      <div class="modal-dialog modal-sm draw-map">
        <div class="modal-content draw-map">
			<div class="modal-header">
				<h4 id="trajectory-title" class="modal-title">Trajetória</h4>
			</div>

			<div class="modal-body">
				<div class="row"></div>
				<div id="map"></div>
			</div>

			<div class="modal-footer"></div>	  
        </div>
      </div>
    </div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-p1r_ULTiJLbbUOwC2B2yywLGsQ3vIcM&libraries=drawing,geometry"></script>
    <script src="js/concentrationAreas.js"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        
        <script src="js/bundle-vendor.js"></script>

        <script src="js/bundle-util.js"></script>
    </body>
</html>
