<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:100,300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" crossorigin="anonymous"> 
        
        <link rel="stylesheet" href="css/styles.min.css">
		
		<link rel="stylesheet" href="css/main.css">

        
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BH20KZQEWF"></script>

    </head>
    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>

	<div class="main-content">
		<div class="main-content__wrapper">
			<div class="row">
				<div class="col-md-5">
					<h1 data-i18n="menu.management.transactions"></h1>
				</div>
				<div class="col-md-7">
					<div class="main-content__controls">  
						<button class="btn btn-success entry-action entry-btn" style="cursor: pointer;" onclick="app.changePage('saleAnimals')">
							<i class="material-icons">add</i>
							<span data-i18n="transaction.newSale">Nova Venda</span>
						</button>	
						
						<button class="btn btn-success entry-action entry-btn" style="cursor: pointer;" onclick="app.changePage('buyAnimals')">
							<i class="material-icons">add</i>
							<span data-i18n="transaction.newBuy">Nova Compra</span>
						</button>
						
						<button class="btn btn-success entry-action entry-btn" style="cursor: pointer;" onclick="app.changePage('slaughterSale')">
							<i class="material-icons">add</i>
							<span data-i18n="transaction.newSlaughterSale">Nova Venda por Abate</span>
						</button>
					</div>
				</div>
			</div><br>		
		</div>

		<div class="entry-table main-content__wrapper">
			<table id="entry-table" class="display table">
				<thead>
					<tr>
						<th hidden>Id</th>							
						<th data-i18n="transaction.fields.date"></th>
						<th data-i18n="transaction.fields.customersupplier"></th>
						<th data-i18n="transaction.fields.type"></th>
						<th data-i18n="transaction.fields.currency"></th>
						<th data-i18n="transaction.fields.value"></th>
						<th id="edit" data-i18n="entry.options"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<script src="js/transactions.js"></script>
      <script src="js/bundle-vendor-manage.js"></script>

    <script src="js/bundle-util-manage.js"></script>
</body>
</html>
