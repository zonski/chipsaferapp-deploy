    <body data-page="home">

<div class="main-content">
  <div id="entry-add" class="add-panel">
    <div class="add-panel__wrapper">
      <div class="row">
        <div class="col-md-12">
          <h1 data-i18n="device.add"></h1>
        </div>
      </div>

      <div class="row">
        <input type="hidden" class="form-control field number" id="id" disabled>

        <div class="col-md-3 form-group">
          <label data-i18n="device.fields.code"></label>
          <input type="text" class="form-control field required" id="code" maxlength="50">
        </div>

        <div class="col-md-3 form-group">
          <label data-i18n="device.fields.model"></label>                
           <select class="form-control field sub" id="deviceModel" data-sub="id" data-combo="deviceModel"></select>
        </div>

      </div>
	  <div class="row">
	  
		<div class="col-md-12">
			<h3 data-i18n="device.fields.alerts"></h3>
		</div>
		
		<div class="col-md-4 form-group">
			<input type="checkbox" class="station-check" id="batteryAlert" checked>
			<label data-i18n="device.fields.batteryAlert"></label>			
		</div>
		  
		<div class="col-md-4 form-group">
			<input type="checkbox" class="station-check" id="animalOutAreaAlert" checked>
			<label data-i18n="device.fields.animalOutAreaAlert"></label>	
		</div>  
		  
		<div class="col-md-4 form-group">
			<input type="checkbox" class="station-check" id="animalOutPropertyAlert" checked>
			<label data-i18n="device.fields.animalOutPropertyAlert"></label>	
		</div>
		  
		<div class="col-md-4 form-group">
			<input type="checkbox" class="station-check" id="anomalyOnDeviceAlert" checked>
			<label data-i18n="device.fields.anomalyOnDeviceAlert"></label>	
		</div>
		
		<div class="col-md-4 form-group">
			<input type="checkbox" class="station-check" id="deviceResetAlert" checked>
			<label data-i18n="device.fields.deviceResetAlert"></label>	
		</div>
		
		<div class="col-md-4 form-group">
			<input type="checkbox" class="station-check" id="fallenDeviceAlert" checked>
			<label data-i18n="device.fields.fallenDeviceAlert"></label>	
		</div>
		 
	  </div>
    </div>

    <div class="add-panel__controls">
      <div class="row">
        <div class="col-md-12 text-right">
          <button class="btn btn-danger entry-action entry-btn" data-action="addCancel">
            <i class="material-icons">close</i>
            <span data-i18n="entry.cancel">Cancelar</span>
          </button>
          <button class="btn btn-success entry-action entry-btn" data-action="submit">
            <i class="material-icons">save</i>
            <span data-i18n="entry.save">Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content__wrapper">
    <div id="entry-title">
      <div class="row">

		<div class="col-md-6">
			<h1 data-i18n="device.title">Dispositivos</h1>
        </div>
  
        <div class="col-md-6">
			<div class="main-content__controls">
				<button class="btn btn-success entry-action" data-action="addOpen">
					<i class="material-icons">add</i>
					<span data-i18n="device.add">Adicionar Dispositivos</span>
				</button>
			</div>
        </div>
  
      </div>
    </div>

    <div class="entry-table">
        <table id="entry-table" class="display table">
            <thead>
                <tr>
                    <th hidden>ID</th>
                    <th data-i18n="device.fields.code"></th>
                    <th data-i18n="device.fields.model"></th>
                    <th id="edit" data-i18n="entry.options"></th>
                </tr>
            </thead>
        </table>
    </div>
  </div>
</div>
