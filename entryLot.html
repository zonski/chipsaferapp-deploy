    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>

        <div class="main-content">
          <div id="entry-add" class="add-panel">
            <div class="add-panel__wrapper">
              <div class="row">
                <div class="col-md-12">
                  <h1 data-i18n="lot.add">Adicionar Lote</h1>
                </div>
              </div>

              <div class="row">
                <input type="hidden" class="form-control field number" id="id" disabled>

                <div class="col-md-4 form-group">
                  <label data-i18n="lot.fields.name">Nome</label>
                  <input type="text" class="form-control field required" id="name" maxlength="50">
                </div>

				        <div class="col-md-4 form-group">
                  <label data-i18n="lot.fields.pasture">Pasto</label>
                  <select class="form-control field sub" id="areaCurrent" data-sub="id" data-combo="area"></select>
                </div>
				
              </div>
			  
            </div>
            <div class="add-panel__controls">
              <div class="row">
                <div class="col-md-12 text-right">
                  <button class="btn btn-danger entry-action entry-btn" data-action="addCancel">
                      <i class="material-icons">close</i>
                      <span data-i18n="entry.cancel">Cancelar</span>
                  </button>
                  <button class="btn btn-success entry-action entry-btn" data-action="submit">
                      <i class="material-icons">save</i>
                      <span data-i18n="entry.save">Salvar</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="main-content__wrapper">
            <div id="entry-title">
              <div class="row">
                <div class="col-md-8">
                  <h1 data-i18n="lot.title">Lote</h1>
                </div>
                <div class="col-md-4">
                  <div class="main-content__controls">
                    <button class="btn btn-success entry-action" data-action="addOpen">
                      <i class="material-icons">add</i>
                      <span data-i18n="lot.add">Adicionar Lote</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="entry-table main-content__wrapper">
            <table id="entry-table" class="display table">
              <thead>
                <tr>
                  <th hidden>Id</th>
                  <th data-i18n="lot.fields.name">Nome</th>
                  <th data-i18n="lot.fields.quantity">Quantidade</th>
				  <th data-i18n="lot.fields.pasture">Pasto</th>
                  <th id="edit" data-i18n="entry.options">Opções</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

<script src="js/entryLot.js"></script>
