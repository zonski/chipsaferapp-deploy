<div class="modal fade primary" id="change-pwd-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
					<span class="material-icons">create</span>
                    <span data-i18n="password.modal.title">Password</span>
                </h4>
            </div>

            <div class="modal-body" id="change-pwd-fields">
                <form id="changePasswordForm" class="form-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label data-i18n="user.fields.passwordcurrent">Current Password</label>
                            <input type="password" class="form-control field required" id="currentPassword" name="currentPassword" maxlength="25">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label data-i18n="user.fields.password">Password</label>
                            <input type="password" class="form-control field required" id="newPassword" name="newPassword" maxlength="25">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label data-i18n="user.fields.passwordconfirm">Password Confirmation</label>
                            <input type="password" class="form-control field required" id="confirmPassword" name="confirmPassword" maxlength="25">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-close-change-pwd" data-dismiss="modal">
                    <span class="material-icons">cancel</span>
                    <span data-i18n="button.close">Fechar</span>
                </button>
                <button type="button" class="btn btn-success" id="btn-save-change-pwd">
                    <span class="material-icons">save</span>
                    <span data-i18n="button.save">Salvar</span>
                </button>
            </div>
        </div>
    </div>
</div>
