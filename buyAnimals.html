<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:100,300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" crossorigin="anonymous"> 
        
        <link rel="stylesheet" href="css/styles.min.css">
		
		<link rel="stylesheet" href="css/main.css">

    </head>
    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
<div class="main-content">
    
    <div class="main-content__wrapper">
        <div id="entry-add">
            <div class="row">
                <div class="col-md-6">
                    <h1 data-i18n="buyAnimals.title"></h1>
                </div>
                <div class="col-md-6">
                    <div class="main-content__controls">
                        <button class="btn btn-success" onclick="app.changePage('transactions')">
                            <i class="material-icons">keyboard_arrow_left</i>
                            <span data-i18n="button.back">Voltar</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 form-group">                
                    <label data-i18n="buyAnimals.date"></label>
                    <input type="text" class="form-control field required datepicker" id="buyingDate">    
                </div>
                <div class="col-md-3 form-group">
                    <label data-i18n="buyAnimals.supplier"></label>                
                    <select class="form-control field sub" id="supplier" data-sub="id" data-combo="supplier"></select>
                </div>  
                <div class="col-md-3 form-group">
                    <label data-i18n="saleAnimals.currency">Moeda</label>
                    <select class="form-control field sub" id="currency" data-sub="id" data-combo="currency"></select>
                </div>          
            </div>    
            <div class="row">
                <div class="col-md-6" div-tables>
                    <h2 class="table-title" data-i18n="buyAnimals.availableList"></h2>
                    <table id="animalsList" class="display table-secondmodel">
                        <thead>
                            <tr>
                                <th></th>
                                <th data-i18n="saleAnimals.fields.nickName"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-6">
                    <h2 class="table-title" data-i18n="buyAnimals.buyList"></h2>
                    <table id="buyList" class="display table-secondmodel">
                        <thead>
                            <tr>
                                <th></th>
                                <th data-i18n="saleAnimals.fields.nickName"></th>       
                                <th data-i18n="buyAnimals.fields.value"></th>
								<th hidden>ID</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th colspan="2" style="text-align: right; font-weight: bold">Total :</th>
                                <th><strong id="totalBuyingByAnimal">0</strong></th>
                            </tr>
                        </tfoot>
                    </table>
                    <table class="display table" id="excludedItensList">                        
                    </table>
                </div>                
                
            </div><br>

            <div class="add-panel__controls">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-success entry-action entry-btn" data-action="submit">
                            <i class="material-icons">save</i>
                            <span data-i18n="buyAnimals.save"></span> 
                        </button>
                    </div>                 
                </div>
            </div> <br>               

        </div>
    </div>
    
</div>

<script src="js/buyAnimals.js"></script>
      <script src="js/bundle-vendor-manage.js"></script>

    <script src="js/bundle-util-manage.js"></script>
</body>
</html>
