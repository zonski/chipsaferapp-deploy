<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-i18n="home.title">Home</title>        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:100,300,400,700" rel="stylesheet">	
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" crossorigin="anonymous"> 
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css" crossorigin="anonymous">		
		
		<link rel="stylesheet" href="css/styles.min.css">
		
		<link rel="stylesheet" href="css/main.css"> 
		
    </head>
    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
<div class="main-content">

    <div id="entry-add" class="add-panel">
      <div class="add-panel__wrapper">
        <div class="row">
          <div class="col-md-12">
            <h1 data-i18n="subspecies.add">Adicionar Raça</h1>
          </div>
        </div>

        <div class="row">
          <input type="hidden" class="form-control field number" id="id" disabled>

          <div class="col-md-3 form-group">
            <label data-i18n="subspecies.fields.name">Nome</label>
            <input type="text" class="form-control field required" id="name" maxlength="50">
          </div>

          <div class="col-md-4 form-group">
            <label data-i18n="subspecies.fields.species">Espécie</label>
            <select class="form-control field sub" id="species" data-sub="id" data-combo="species"></select>
          </div>

          <div class="col-md-3 form-group">
            <label data-i18n="subspecies.fields.active">Ativo</label>
            <select class="form-control field" id="active">
              <option value="true" data-i18n="options.yes">Sim</option>
              <option value="false" data-i18n="options.no">Não</option>
            </select>
          </div>

          <div class="col-md-3 form-group">
            <label data-i18n="subspecies.fields.mocho">Mocho</label>
            <select class="form-control field" id="onlyMocho">
              <option value="true" data-i18n="options.yes">Sim</option>
              <option value="false" data-i18n="options.no">Não</option>
            </select>
          </div>

          <div class="col-md-3 form-group">
            <label data-i18n="subspecies.fields.pelage">Pelagem</label>
			<br>
            <button class="btn btn-primary entry-action" data-action="selectPelage">
              <span class="glyphicon glyphicon-th-large"></span>
              <span data-i18n="button.select">Selecionar</span>
            </button>
          </div>
		  	  
        </div>
      </div>

      <div class="add-panel__controls">
        <div class="row">
          <div class="col-md-12 text-right">
            <button class="btn btn-secondary entry-action entry-btn" data-action="addCancel">
              <i class="material-icons">close</i>
              <span data-i18n="entry.cancel">Cancelar</span>
            </button>
            <button class="btn btn-success entry-action entry-btn" data-action="submit">
              <i class="material-icons">save</i>
              <span data-i18n="entry.save">Salvar</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="entry-title" class="main-content__wrapper main-content__header">
      <div class="row">
        <div class="col-md-8">
          <h1 data-i18n="subspecies.title">Raça</h1>
        </div>

        <div class="col-md-4">
          <div class="main-content__controls">
            <button class="btn btn-primary entry-action" data-action="addOpen">
              <i class="material-icons">add</i>
              <span data-i18n="subspecies.add">Adicionar Raça</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="entry-table table main-content__wrapper">
      <table id="entry-table" class="display responsive table">
        <thead>
          <tr>
            <th data-i18n="subspecies.fields.name">Nome</th>
            <th>ID</th>
            <th data-i18n="subspecies.fields.species">Espécie</th>
            <th data-i18n="subspecies.fields.active">Ativo</th>
            <th data-i18n="subspecies.fields.mocho">Mocho</th>
            <th data-i18n="subspecies.fields.pelage">Pelagem</th>
            <th id="edit" data-i18n="entry.edit">Editar</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="multiselect-modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-i18n="subspecies.fields.pelage">Pelagem</h4>
      </div>

      <div class="modal-body multiselect" id="pelages">
        <table data-name="pelages" id="multiselect-table" class="display">
          <thead></thead>
        </table>
      </div>

      <div class="modal-footer modal-center">
        <button type="button" class="btn btn-default" id="btn-cancel">
          <span class="glyphicon glyphicon-remove"></span>
          <span data-i18n="button.cancel">Cancelar</span>
        </button>

        <button type="button" data-dismiss="modal" class="btn btn-primary" id="btn-confirm">
          <span class="glyphicon glyphicon-ok"></span>
          <span data-i18n="button.confirm">Confirmar</span>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="js/entrySubSpecie.js"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    </body>
</html>
