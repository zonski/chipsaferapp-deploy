<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-i18n="home.title">Home</title>        
        <link href="//fonts.googleapis.com/icon?family=Material+Icons|Roboto:100,300,400,700" rel="stylesheet">	
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" crossorigin="anonymous"> 
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css" crossorigin="anonymous">		
		
		<link rel="stylesheet" href="css/styles.min.css">
		
		<link rel="stylesheet" href="css/main.css"> 
		
    </head>
    <body data-page="home">
        <nav id="navbar"></nav>
        <nav id="sidebar"></nav>
<div class="main-content">
    <div id="entry-add" class="add-panel">
      <div class="add-panel__wrapper">
        <div class="row">
          <div class="col-md-12">
            <h1 data-i18n="drugClassification.add">Adicionar Classificação de Medicamentos</h1>
          </div>
        </div>

        <div class="row">
          <input type="hidden" class="form-control field number" id="id" disabled>

          <div class="col-md-4 form-group">
            <label data-i18n="drugClassification.fields.name">Nome</label>
            <input type="text" class="form-control field required" id="name" maxlength="50">
          </div>

          <div class="col-md-2 form-group">
            <label data-i18n="drugClassification.fields.active">Ativo</label>
            <div class="select">
              <select class="form-control field" id="active">
                <option value="true" data-i18n="options.yes">Sim</option>
                <option value="false" data-i18n="options.no">Não</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="add-panel__controls">
        <div class="row">
          <div class="col-md-12 text-right">
            <button class="btn btn-secondary entry-action entry-btn" data-action="addCancel">
              <i class="material-icons">close</i>
              <span data-i18n="entry.cancel">Cancelar</span>
            </button>
            <button class="btn btn-success entry-action entry-btn" data-action="submit">
              <i class="material-icons">save</i>
              <span data-i18n="entry.save">Salvar</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="entry-title">
      <div class="main-content__wrapper">
        <div class="row">
          <div class="col-md-8">
            <h1 data-i18n="drugClassification.title">Classificação de Medicamentos</h1>
          </div>
          <div class="col-md-4">
            <div class="main-content__controls">
              <button class="btn btn-primary entry-action" data-action="addOpen">
                <i class="material-icons">add</i>
                <span data-i18n="drugClassification.add">Adicionar Classificação de Medicamentos</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content__wrapper">
        <div class="entry-table">
          <table id="entry-table" class="display table">
            <thead>
              <tr>
                <th>ID</th>
                <th data-i18n="drugClassification.fields.name">Nome</th>
                <th data-i18n="drugClassification.fields.active">Ativo</th>
                <th id="edit" data-i18n="entry.edit">Editar</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

<script src="js/entryDrugClassification.js"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        
        <script src="js/bundle-vendor.js"></script>
		
		<!--
		<script src="../app/js/lib/bootstrapOld.min.js"></script>
		<script src="../app/js/lib/datatables_new.js"></script>
		
		<script src="../app/js/lib/dataTables.buttons.min.js"></script> -->
		

        <script src="js/bundle-util.js"></script>
    </body>
</html>
